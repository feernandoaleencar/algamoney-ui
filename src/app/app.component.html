<div class="container">
    <div class="p-grid">

        <div class="p-col-12">
            <h1>Lançamento</h1>
        </div>

        <div class="p-col-12 p-fluid">
            <label>Descrição</label>
            <input type="text" pInputText>
        </div>

        <div class="p-col-12">
            <label style="display: block">Vencimento</label>
            <input pInputText type="text" style="width: 100px">

            <label> até </label>
            <input pInputText type="text" style="width: 100px">
        </div>

        <div class="p-col-12">
            <button pButton type="submit" label="Pesquisar"></button>
        </div>

    </div>

    <div class="p-grid">
        <div class="p-col-12">
            <p-table [value]="lancamentos">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Pessoa</th>
                        <th>Descrição</th>
                        <th>Vencimento</th>
                        <th>Pagamento</th>
                        <th>Valor</th>
                        <th>Ações</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item>
                    <tr>
                        <td>{{ item.pessoa }}</td>
                        <td>{{ item.descricao }}</td>
                        <td>{{ item.dataVencimento }}</td>
                        <td>{{ item.dataPagamento }}</td>
                        <td>{{ item.valor }}</td>
                        <td></td>

                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>

</div>
