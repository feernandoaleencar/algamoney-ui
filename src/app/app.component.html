<p-confirmDialog header="Confirmação" icon="pi pi-question-circle" #confirmacao
                 [style]="{width: '30vw'}">
    <p-footer>
        <button type="button" pButton icon="pi pi-times" label="Não"
                (click)="confirmacao.reject()"></button>
        <button type="button" pButton icon="pi pi-check" label="Sim"
                (click)="confirmacao.accept()"></button>
    </p-footer>
</p-confirmDialog>
