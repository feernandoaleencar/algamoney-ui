<div class="container">
    <div class="p-grid">

        <div class="p-col-12">
            <h1>Lançamento</h1>
        </div>

        <div class="p-col-12 p-fluid">
            <label>Descrição</label>
            <input type="text" pInputText>
        </div>

        <div class="p-col-12">
            <label style="display: block">Vencimento</label>
            <input pInputText type="text" style="width: 100px">

            <label> até </label>
            <input pInputText type="text" style="width: 100px">
        </div>

        <div class="p-col-12">
            <button pButton type="submit" label="Pesquisar"></button>
        </div>

    </div>

    <div class="p-grid">
        <div class="p-col-12">
            <p-table [value]="lancamentos" styleClass="p-datatable-gridlines p-datatable-striped">
                <ng-template pTemplate="header">
                    <tr style="text-align: center">
                        <th>Pessoa</th>
                        <th>Descrição</th>
                        <th class="col-data-header">Vencimento</th>
                        <th class="col-data-header">Pagamento</th>
                        <th class="col-valor-header">Valor</th>
                        <th>Ações</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item>
                    <tr>
                        <td>{{ item.pessoa }}</td>
                        <td>{{ item.descricao }}</td>
                        <td class="col-data-content">{{ item.dataVencimento }}</td>
                        <td class="col-data-content">{{ item.dataPagamento }}</td>
                        <td class="col-valor-content">
                            <span [style.color]="item.tipo === 'DESPESA' ? 'red' : 'blue'">{{ item.valor }}</span>
                        </td>
                        <td class="col-acoes">
                            <a pButton icon="pi pi-pencil"></a>
                            <button pButton icon="pi pi-trash"></button>
                        </td>

                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>

    <div class="p-grid">
        <div class="p-col-12">
            <button pButton type="submit" label="Novo Lançamento"></button>
        </div>
    </div>

</div>
