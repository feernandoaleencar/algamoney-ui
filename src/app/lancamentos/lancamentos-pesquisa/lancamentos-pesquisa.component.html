<div class="container">
    <form autocomplete="off" (ngSubmit)="pesquisar()">
        <div class="p-grid">

            <div class="p-col-12">
                <h1>Lançamento</h1>
            </div>

            <div class="p-col-12 p-fluid">
                <label>Descrição</label>
                <input pInputText type="text"
                       name="descricao"
                       [(ngModel)]="filtro.descricao">
            </div>

            <div class="p-col-12">
                <label style="display: block">Vencimento</label>
                <p-calendar dateFormat="dd/mm/yy" [inputStyle]="{ width: '100px' }"
                            name="vencimentoInicio" [(ngModel)]="filtro.dataVencimentoInicio"></p-calendar>

                <label> até </label>
                <p-calendar dateFormat="dd/mm/yy" [inputStyle]="{ width: '100px' }"
                            name="vencimentoFim" [(ngModel)]="filtro.dataVencimentoFim"></p-calendar>
            </div>

            <div class="p-col-12">
                <button pButton type="submit" label="Pesquisar"></button>
            </div>
        </div>
    </form>
    <div class="p-grid">
        <div class="p-col-12">
            <app-lancamentos-grid [lancamentos]="lancamentos"></app-lancamentos-grid>
        </div>
    </div>

    <div class="p-grid">
        <div class="p-col-12">
            <button pButton type="submit" label="Novo Lançamento"></button>
        </div>
    </div>

</div>
