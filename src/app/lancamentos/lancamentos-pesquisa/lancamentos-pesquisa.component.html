<div class="container">
    <div class="p-grid">

        <form autocomplete="off" (ngSubmit)="pesquisar()">
            <div class="p-col-12">
                <h1>Lançamento</h1>
            </div>

            <div class="p-col-12 p-fluid">
                <label>Descrição</label>
                <input type="text" pInputText
                name="descricao"
                [(ngModel)]="descricao">
            </div>

            <div class="p-col-12">
                <label style="display: block">Vencimento</label>
                <input pInputText type="text" style="width: 100px">

                <label> até </label>
                <input pInputText type="text" style="width: 100px">
            </div>

            <div class="p-col-12">
                <button pButton type="submit" label="Pesquisar"></button>
            </div>
        </form>
    </div>

    <div class="p-grid">
        <div class="p-col-12">
            <app-lancamentos-grid [lancamentos]="lancamentos"></app-lancamentos-grid>
        </div>
    </div>

    <div class="p-grid">
        <div class="p-col-12">
            <button pButton type="submit" label="Novo Lançamento"></button>
        </div>
    </div>

</div>
