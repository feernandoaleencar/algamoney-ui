<div class="p-grid">
    <div class="p-col-12">
        <p-table [value]="lancamentos"
                 styleClass="p-datatable-gridlines p-datatable-striped"
                 [paginator]="true"
                 [rows]="5"
                 responsiveLayout="stack">
            <ng-template pTemplate="header">
                <tr style="text-align: center">
                    <th>Pessoa</th>
                    <th>Descrição</th>
                    <th class="col-data-header">Vencimento</th>
                    <th class="col-data-header">Pagamento</th>
                    <th class="col-valor-header">Valor</th>
                    <th>Ações</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr>
                    <td>
                        <span class="p-column-title">Pessoa</span>
                        {{ item.pessoa }}
                    </td>
                    <td>
                        <span class="p-column-title">Descrição</span>
                        {{ item.descricao }}
                    </td>
                    <td class="col-data">
                        <span class="p-column-title">Vencimento</span>
                        {{ item.dataVencimento | date:'dd/MM/yyyy' }}
                    </td>
                    <td class="col-data">
                        <span class="p-column-title">Pagamento</span>
                        {{ item.dataPagamento | date:'dd/MM/yyyy' }}
                    </td>
                    <td class="col-valor">
                        <span class="p-column-title">Valor</span>
                        <span [style.color]="item.tipo === 'DESPESA' ? 'red' : 'blue'">{{ item.valor }}</span>
                    </td>
                    <td class="col-acoes">
                        <a pButton icon="pi pi-pencil"
                           pTooltip="Editar"
                           tooltipPosition="top"></a>
                        <button pButton icon="pi pi-trash"
                                pTooltip="Excluir"
                                tooltipPosition="top"></button>
                    </td>

                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
