<div class="container">
    <form autocomplete="off">

        <div class="p-grid">

            <div class="p-col-12">
                <h1>Nova Pessoa</h1>
            </div>

            <div class="p-fluid p-col-12">
                <label>Nome</label>
                <input type="text" pInputText name="nome"
                       ngModel #nome="ngModel" required minlength="5">

                <!--
                <app-message [control]="nome" error="required"
                             text="Informe o nome"></app-message>
                <app-message [control]="nome" error="minlength"
                             text="Mínimo de {{ nome.errors?.['minlength']?.requiredLength }} caracteres"></app-message>
                             -->
            </div>

            <div class="p-fluid p-col-12 p-md-9">
                <label>Logradouro</label>
                <input type="text" pInputText name="logradouro"
                       ngModel #logradouro="ngModel" required>
                <!--
                <app-message [control]="logradouro" error="required"
                             text="Informe o logradouro"></app-message>
                             -->
            </div>

            <div class="p-fluid p-col-12 p-md-3">
                <label>Número</label>
                <input type="text" pInputText name="numero"
                       ngModel #numero="ngModel" required>
                <!--
                <app-message [control]="numero" error="required"
                             text="Informe o número"></app-message>
                             -->
            </div>

            <div class="p-fluid p-col-12 p-md-4">
                <label>Complemento</label>
                <input type="text" pInputText>
            </div>

            <div class="p-fluid p-col-12 p-md-4">
                <label>Bairro</label>
                <input type="text" pInputText name="bairro"
                       ngModel #bairro="ngModel" required>
                <!--
                <app-message [control]="bairro" error="required"
                             text="Informe o bairro"></app-message>
                             -->
            </div>

            <div class="p-fluid p-col-12 p-md-4">
                <label>Cep</label>
                <p-inputMask mask="99.999-999"
                             placeholder="Ex: 99.999-999"
                             name="cep"
                             ngModel #cep="ngModel"
                             [required]="true"></p-inputMask>
                <!--
                <app-message [control]="cep" error="required"
                             text="Informe o CEP"></app-message>
                             -->
            </div>

            <div class="p-fluid p-col-12 p-md-6">
                <label>Cidade</label>
                <input type="text" pInputText name="cidade"
                       ngModel #cidade="ngModel" required>

                <!--
                <app-message [control]="cidade" error="required"
                             text="Informe a cidade"></app-message>
                             -->
            </div>

            <div class="p-fluid p-col-12 p-md-6">
                <label>Estado</label>
                <input type="text" pInputText name="estado"
                       ngModel #estado="ngModel" required>

                <!--
                <app-message [control]="estado" error="required"
                             text="Informe o estado"></app-message>
                             -->
            </div>

            <div class="p-col-12">
                <button pButton type="submit" label="Salvar" disabled></button>
                <button pButton type="button" label="Novo" class="p-button-info"></button>
                <a href="javascript:;">Voltar para a pesquisa</a>
            </div>

        </div>
    </form>
</div>
