<div class="container">
    <div class="p-grid">

        <div class="p-col-12">
            <h1>Pessoas</h1>
        </div>

        <div class="p-col-12 p-fluid">

            <label>Nome</label>
            <input type="text" pInputText>
        </div>

        <div class="p-col-12">
            <button pButton type="submit" label="Pesquisar"></button>
        </div>

    </div>

    <div class="p-grid">
        <div class="p-col-12">
            <p-table [value]="pessoas"
                     styleClass="p-datatable-gridlines p-datatable-striped"
                     [paginator]="true"
                     [rows]="5"
                     responsiveLayout="stack">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Nome</th>
                        <th>Cidade</th>
                        <th>Estado</th>
                        <th>Status</th>
                        <th col-acoes-header>Ações</th>
                    </tr>
                </ng-template>

                <ng-template pTemplate="body" let-item>
                    <tr>
                        <td>
                            <span class="p-column-title">Nome</span>
                            {{ item.nome }}
                        </td>
                        <td>
                            <span class="p-column-title">Cidade</span>
                            {{ item.cidade }}
                        </td>
                        <td>
                            <span class="p-column-title">Estado</span>
                            {{ item.estado }}
                        </td>
                        <td>
                            <span class="p-column-title">Status</span>
                            <a href="javascript:;"
                               [pTooltip]="item.ativo ? 'Desativar' : 'Ativar'"
                               tooltipPosition="top">
                                {{ item.ativo ? 'Ativo' : 'Inativo' }}
                            </a>
                        </td>
                        <td class="col-acoes">
                            <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
                            <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>

    <div class="p-grid">
        <div class="p-col-12">
            <button pButton type="submit" label="Nova Pessoa"></button>
        </div>
    </div>

</div>
