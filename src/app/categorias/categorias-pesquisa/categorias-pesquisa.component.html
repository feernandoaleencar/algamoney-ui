<div class="container">

    <form autocomplete="off">
        <div class="p-grid">

            <div class="p-col-12">
                <h1>Categorias</h1>
            </div>

            <div class="p-col-12 p-fluid">

                <label>Categoria</label>
                <input type="text" pInputText name="nome">
            </div>

            <div class="p-col-12">
                <button pButton type="submit" label="Pesquisar"></button>
            </div>

        </div>
    </form>

    <div class="p-grid">

        <div class="p-col-12" style="margin: auto">
            <p-table [value]="categorias"
                     styleClass="p-datatable-gridlines p-datatable-striped"
                     responsiveLayout="stack"
                     #tabela>
                <ng-template pTemplate="header">
                    <tr>
                        <th>Categoria</th>
                        <th col-acoes-header>Ações</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item>
                    <tr>
                        <td>
                            <span class="p-column-title">Categoria</span>
                            {{ item.nome }}
                        </td>
                        <td class="col-acoes">
                            <button pButton icon="pi pi-pencil"
                                    pTooltip="Editar"
                                    tooltipPosition="top"
                                    [routerLink]="['/categorias', item.id]"></button>
                            <button pButton icon="pi pi-trash"
                                    pTooltip="Excluir"
                                    tooltipPosition="top"
                                    (click)="excluir(item)">
                            </button>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="3">
                            Nenhuma categoria encontrado
                        </td>
                    </tr>
                </ng-template>

            </p-table>
        </div>
    </div>

    <div class="p-grid">
        <div class="p-col-12">
            <button pButton type="submit" label="Nova Categoria"
                    routerLink="/categorias/nova"></button>
        </div>
    </div>
</div>
