<div class="container">
    <div class="p-grid">
        <div class="p-col-12">
            <h1>Relatório de lançamentos por pessoa</h1>
        </div>

        <form #f="ngForm" (ngSubmit)="gerar()">
            <div class="p-col-12">
                <label>Vencimento: </label>
                <p-calendar dateFormat="dd/mm/yy"
                            [inputStyle]="{ 'width' : '105px'}"
                            [required]="true"
                            [(ngModel)]="periodoInicio"
                            name="periodoInicio">
                </p-calendar>

                <label> até </label>

                <p-calendar dateFormat="dd/mm/yy"
                            [inputStyle]="{ 'width' : '105px'}"
                            [required]="true"
                            [(ngModel)]="periodoFim"
                            name="periodofrim">
                </p-calendar>
            </div>

            <div class="p-col-12">
                <button pButton type="submit" label="Gerar" [disabled]="f.invalid"></button>
            </div>
        </form>
    </div>
</div>
